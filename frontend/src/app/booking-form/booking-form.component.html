<!-- booking.component.html -->
<div class="container">
  <h2>Booking Confirmation</h2>

  <div *ngIf="selectedFlight">
    <h3>Flight Details</h3>
    <p><strong>Flight Name:</strong> {{ selectedFlight.flightName }}</p>
    <p><strong>From:</strong> {{ selectedFlight.from }}</p>
    <p><strong>To:</strong> {{ selectedFlight.to }}</p>
    <p><strong>Departure Time:</strong> {{ selectedFlight.departureTime }}</p>

    <h3>Booking Information</h3>
    <form (ngSubmit)="bookFlight()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="booking.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="booking.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="seat">Seat Number</label>
        <input type="number" class="form-control" id="seat" [(ngModel)]="booking.seatNumber" name="seat" required disabled>
      </div>
      <button type="submit" class="btn btn-primary">Book Flight</button>
    </form>
  </div>

  <div *ngIf="!selectedFlight">
    <p>No flight selected. Please go back to select a flight.</p>
  </div>
</div>
